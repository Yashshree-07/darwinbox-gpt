<div style="margin-bottom: 20px;">
    <h2>Chat with GPT</h2>
    <div id="chat-history" style="background:#f8f9fa; border-radius:10px; min-height:120px; max-height:260px; overflow-y:auto; margin-bottom:16px; padding:14px 10px; border:1px solid #e3e7ee;"></div>
    <div style="display: flex; gap: 10px; align-items: center;">
        <input type="text" id="chat-input" placeholder="Ask something...">
        <button onclick="sendChat()">Send</button>
    </div>
    <div id="chat-loading" style="display:none; color: #007BFF; margin-top: 10px;">Loading...</div>
    <div id="starter-conversations" style="margin-top:22px;">
        <div style="font-size:1.01em; color:#888; margin-bottom:7px;">Starter Conversations:</div>
        <div id="sample-questions"></div>
    </div>
</div>
